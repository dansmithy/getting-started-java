# docker box definition
box:
  id: java
  ports:
    - "8080"

# defining the dev pipeline
dev:
  steps:
    - script:
      name: gradle bootRun
      code: |
        ./gradlew --project-cache-dir=./gradlecache/cache --gradle-user-home=./gradlecache/home bootRun 

# Build definition
build:
  # The steps that will be executed on build
  steps:
    # A step that executes `gradle build` command
    - script:
        name: gradle build
        code: |
          ./gradlew --full-stacktrace -q --project-cache-dir=$WERCKER_CACHE_DIR/cache --gradle-user-home=$WERCKER_CACHE_DIR/home build
